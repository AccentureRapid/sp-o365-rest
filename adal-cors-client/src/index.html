<!DOCTYPE html>
<html>
<head lang="en">
  <title>Office 365 & ADAL JS Playground</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="content/shuffle-animation.css" rel="stylesheet" type="text/css"/>
</head>
<body data-ng-app="adalO365CorsClient">

  <div data-ng-include="'app/layout/nav.html'"></div>

  <div data-ng-view class="shuffle-animation"></div>

  <!-- vendor libraries -->
  <script src="bower_packages/angular/angular.min.js" type="application/javascript"></script>
  <script src="bower_packages/angular-route/angular-route.min.js" type="application/javascript"></script>
  <script src="bower_packages/angular-animate/angular-animate.min.js" type="application/javascript"></script>
  <script src="bower_packages/adal-angular/dist/adal.min.js" type="application/javascript"></script>
  <script src="bower_packages/adal-angular/dist/adal-angular.min.js" type="application/javascript"></script>

  <!-- app code -->
  <script src="appjs/app.module.js" type="application/javascript"></script>
  <script src="appjs/app.routes.js" type="application/javascript"></script>
  <script src="appjs/app.adal.js" type="application/javascript"></script>
  <script src="appjs/app.constants.js" type="application/javascript"></script>
  <script src="appjs/layout/nav.controller.js" type="application/javascript"></script>
  <script src="appjs/services/sharepoint.service.js" type="application/javascript"></script>
  <script src="appjs/services/o365.service.js" type="application/javascript"></script>
  <script src="appjs/lists/lists.controller.js" type="application/javascript"></script>
  <script src="appjs/files/files.controller.js" type="application/javascript"></script>

</body>
</html>
